name: Build and test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    
    defaults:
      run:
        working-directory: src
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        
    - name: Clean
      run: dotnet clean ./Mews.Fiscalization.Greece.sln --configuration Release && dotnet nuget locals all --clear
      
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      env:
        user_id: ${{secrets.UserId}}
        user_subscription_key: ${{secrets.UserSubscriptionKey}}
        user_vat_number: ${{secrets.UserVatNumber}}
      run: dotnet test --no-restore --verbosity normal
