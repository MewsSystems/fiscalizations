name: Build and test - Czechia

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    defaults:
      run:
        working-directory: src/Czechia/Mews.Fiscalization.Core
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalization.Czechia.csproj --configuration Release && dotnet nuget locals all --clear
        
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      env:
        client_Id: ${{secrets.client_Id}}
        tss_id: ${{secrets.tss_id}}
        api_key: ${{secrets.api_key}}
        api_secret: ${{secrets.api_secret}}

        user_id: ${{secrets.UserId}}
        user_subscription_key: ${{secrets.UserSubscriptionKey}}
        user_vat_number: ${{secrets.UserVatNumber}}

        certificate_data: ${{secrets.certificate_data}}
        certificate_password: ${{secrets.certificate_password}}
        issuer_tax_number: ${{secrets.issuer_tax_number}}
        receiver_tax_number: ${{secrets.receiver_tax_number}}

        login: ${{secrets.login}}
        password: ${{secrets.password}}
        signing_key: ${{secrets.signing_key}}
        tax_payer_id: ${{secrets.tax_payer_id}}
        encryption_key: ${{secrets.encryption_key}}
      run: dotnet test --no-restore --verbosity normal
