name: Publish - All

on:
  push:
    branches:
      - master
  workflow_run:
      - "Build and test - All (Linux)"
      - "Build and test - All (Windows)"
      - "Build and test - Austria (Linux)"
      - "Build and test - Austria (Windows)"
      - "Build and test - Core (Linux)"
      - "Build and test - Core (Windows)"
      - "Build and test - Czechia (Linux)"
      - "Build and test - Czechia (Windows)"
      - "Build and test - Germany (Linux)"
      - "Build and test - Germany (Windows)"
      - "Build and test - Hungary (Linux)"
      - "Build and test - Hungary (Windows)"
      - "Build and test - Italy (Linux)"
      - "Build and test - Italy (Windows)"
      - "Build and test - Spain (Linux)"
      - "Build and test - Spain (Windows)"
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src

    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
      
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack -c Release -o out

    - name: Publish packages
      run: dotnet nuget push ./out/Mews.Fiscalizations.All.*.nupkg --skip-duplicate --no-symbols true --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}
