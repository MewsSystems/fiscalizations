name: Publish - Hungary

on:
  push:
    branches:
      - master

jobs:
  build-and-test-hungary:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    defaults:
      run:
        working-directory: src/Hungary/Mews.Fiscalizations.Hungary.Tests
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalizations.Hungary.Tests.csproj --configuration Release && dotnet nuget locals all --clear
        
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      env:
        hungarian_login: ${{secrets.hungarian_login}}
        hungarian_password: ${{secrets.hungarian_password}}
        hungarian_signing_key: ${{secrets.hungarian_signing_key}}
        hungarian_tax_payer_id: ${{secrets.hungarian_tax_payer_id}}
        hungarian_encryption_key: ${{secrets.hungarian_encryption_key}}
      run: dotnet test --no-restore --verbosity normal

  publish-hungary:
    runs-on: ubuntu-latest
    needs: build-and-test-hungary

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src/Hungary/Mews.Fiscalizations.Hungary
        
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack -c Release -o out

    - name: Publish packages
      run: dotnet nuget push ./out/*.nupkg --skip-duplicate --no-symbols true --source nuget.org --api-key ${{secrets.NUGET_TOKEN}}
