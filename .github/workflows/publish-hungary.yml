name: Publish - Hungary

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  publish:
    needs: ["Build and test - Hungary (Linux)"]
    runs-on: ubuntu-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src/Hungary/Mews.Fiscalizations.Hungary

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
      
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack -c Release -o out

    - name: Publish packages
      run: echo "Testing publish depedency on build."
  no-publish:
    - run: echo "Package cannot be published because the build/test didn't finish successfully."