name: Build and test - TicketBai (Windows)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    defaults:
      run:
        working-directory: src/TicketBai/Mews.Fiscalizations.TicketBai.Tests

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalizations.TicketBai.Tests.csproj --configuration Release && dotnet nuget locals all --clear

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      env:
        ticketbai_certificate_data: ${{secrets.ticketbai_certificate_data}}
        ticketbai_certificate_password: ${{secrets.ticketbai_certificate_password}}
        ticketbai_issuer_tax_number: ${{secrets.ticketbai_issuer_tax_number}}
      run: dotnet test --no-restore --verbosity normal