name: Build and test - Hungary

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      
    defaults:
      run:
        working-directory: src/Hungary/Mews.Fiscalization.Hungary.Tests
        
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Clean
      run: dotnet clean ./Mews.Fiscalization.Hungary.Tests.csproj --configuration Release && dotnet nuget locals all --clear
        
    - name: Install dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      env:
        login: ${{secrets.hungarian_login}}
        password: ${{secrets.hungarian_password}}
        signing_key: ${{secrets.hungarian_signing_key}}
        tax_payer_id: ${{secrets.hungarian_tax_payer_id}}
        encryption_key: ${{secrets.hungarian_encryption_key}}
      run: dotnet test --no-restore --verbosity normal
